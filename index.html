<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bending-Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="big-logo">
        <img src="./images/logo.png" alt="밴딩머신 로고">
    </header>

    <div class="wrapper">
        <div class="cola-purchase">
            <div class="all-cola">
                <ul class="all-drink">
                    <li class="red-cola">
                        <img src="./images/redcola.svg" alt="빨간색 콜라">
                        <p>Original_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                    <li class="violet-cola">
                        <img src="./images/violetcola.svg" alt="보라색 콜라">
                        <p>Violet_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                    <li class="yellow-cola">
                        <img src="./images/yellowcola.svg" alt="노란색 콜라">
                        <p>Yellow_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                    <li class="cool-cola">
                        <img src="./images/coolcola.svg" alt="파란색 콜라">
                        <p>Cool_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                    <li class="green-cola">
                        <img src="./images/greencola.svg" alt="초록색 콜라">
                        <p>Green_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                    <li class="orange-cola">
                        <img src="./images/orangecola.svg" alt="주황색 콜라">
                        <p>Orange_Cola</p>
                        <button type="button">1000원</button>
                    </li>
                </ul>
            </div>

            <div class="cola-count">

                <p class="money"></p>
                <button type="button" class="charge">거스름돈 반환</button>

                <form action="">
                    <input type="text" class="gusrem" placeholder="입금액 입력">
                </form>
                <div class="com">
                    <button type="button" class="gusrem-button">입금</button>
                </div>
                <div class="blank"></div>

                <button type="button" class="gain">획득</button>

            </div>
        </div>

        <div class="account">
            <div class="mymoney">
                <p class="sozigum"></p>
            </div>
            <div class="gain-drink">
                <h2>획득한 음료</h2>
                <div class="drinkdrink">
                    <ul class="four-drinks">
                        <li class="one-original">
                            <div class="oneone">
                                <img src="/images/콜라.png" alt="콜라" class="colas1">
                                <p>
                                    Original_Cola
                                    <input type="text" class="oneones" placeholder="1">
                                </p>
                            </div>
                        </li>

                        <li class="two-original">
                            <div class="twotwo">
                                <img src="./images/콜라1.png" alt="콜라1" class="colas2">
                                <p>
                                    Original_Cola
                                    <input type="text" class="twotwos" placeholder="2">
                                </p>
                            </div>
                        </li>

                        <li class="three-original">
                            <div class="threethree">
                                <img src="./images/콜라2.png" alt="콜라2" class="colas3">
                                <p>
                                    Original_Cola
                                    <input type="text" class="threethrees" placeholder="1">
                                </p>
                            </div>
                        </li>

                        <li class="four-original">
                            <div class="fourfour">
                                <img src="./images/콜라3.png" alt="콜라3" class="colas4">
                                <p>
                                    Original_Cola
                                    <input type="text" class="fourfours" placeholder="5">
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>

                <p class="all-acount">총금액 : 9,000원</p>

            </div>
        </div>
    </div>

</body>
</html>
